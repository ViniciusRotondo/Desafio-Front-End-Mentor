<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container-geral">
  <div class="container-result">
    <h1>Your Result</h1>
    <div class="circle">
      <p><span>76</span> <br> of 100</p>
    </div>

    <p class="great">Great</p>
    <div class="text">
      <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>
  </div>

  <div class="container-sum">
    <h1>Summary</h1>
    <div class="reaction">
      <div class="img-reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <span>
          Reaction
        </span>
      </div>
        80 / 100
    </div>
    <div class="memory">
      <div class="img-memory">
        <img src="./assets/images/icon-memory.svg" alt="memory">  
        <span>
          Memory
        </span>
      </div>
      92 / 100
    </div>
    <div class="verbal">
      <div class="img-verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">  
        <span>
          Verbal
        </span>
      </div>
      61 / 100
    </div>
    <div class="visual">
      <div class="img-visaul">
        <img src="./assets/images/icon-visual.svg" alt="visual">  
        <span>
          Visual
        </span>
      </div>
      72 / 100
    </div>
    <button class="btn-contiune">
      <a href="#">
        Continue
      </a>
    </button>  
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ViniciusRotondo" target="_blank">Vin√≠cius Rotondo Silva</a>.
  </div>
</body>
</html>
